{% extends 'basic_app/base.html' %} {% load static %} {% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank You, you are already registered</h1>
  {% else %}
  <h1>Register here!</h1>
  <h3>Fill out this form:</h3>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ user_form.as_p }} {{ profile_form.as_p }}
    <input type="submit" value="register" name="" id="" />
  </form>
  {% endif %}
</div>
{% endblock %}
